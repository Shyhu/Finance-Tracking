<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: "Roboto", sans-serif;
            font-size: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #888;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h2>Project Report</h2>
    <table>
        <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Location</th>
                <th>Budget</th>
                <th>Start</th>
                <th>End</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody>
            {% for project in projects %}
            <tr>
                <td>{{ project.code }}</td>
                <td>{{ project.name }}</td>
                <td>{{ project.location }}</td>
                <td>${{ project.total_budget }}</td>
                <td>{{ project.start_date }}</td>
                <td>{{ project.end_date }}</td>
                <td>{{ project.notes }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
