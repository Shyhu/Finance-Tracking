{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}WAYONE SYNDICATE{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />





  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      background-color: #f9fafb;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Navbar */
    .navbar {
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .navbar-brand {
      font-weight: bold;
      color: #0d6efd !important;
      font-size: 1.4rem;
    }

    .nav-link {
      color: #333;
      font-weight: 500;
      padding: 0.5rem 1rem;
      transition: all 0.3s ease;
    }

    .nav-link.active {
      background-color: #0d6efd;
      color: white !important;
      border-radius: 0.375rem;
    }

    .nav-link:hover {
      color: #0d6efd;
      background-color: #e7f1ff;
      border-radius: 0.375rem;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.04);
    }

    /* Buttons */
    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
    }

    /* Footer (optional) */
    footer {
      margin-top: 4rem;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg border-bottom">
  <div class="container-fluid px-4">
    <a class="navbar-brand" href="#">WAYONE SYNDICATE</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
  <li class="nav-item">
    <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" href="{% url 'dashboard' %}">Dashboard</a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if request.resolver_match.url_name == 'project_list' %}active{% endif %}" href="{% url 'project_list' %}">Projects</a>
  </li>
  
  <li class="nav-item">
    <a class="nav-link {% if request.resolver_match.url_name == 'transaction_list' %}active{% endif %}" href="{% url 'transaction_list' %}">Transactions</a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if request.resolver_match.url_name == 'loan_list' %}active{% endif %}" href="{% url 'loan_list' %}">Loans</a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if request.resolver_match.url_name == 'staff_list' %}active{% endif %}" href="{% url 'staff_list' %}">Staff</a>

  </li>
   <li class="nav-item">
          <a class="nav-link" href="{% url 'target_dashboard' %}">Target</a>
        </li>
  <li class="nav-item">
    <a class="nav-link {% if request.resolver_match.url_name == 'task_list' %}active{% endif %}" href="{% url 'task_list' %}">Tasks</a>
  </li>


</ul>

    </div>
  </div>
</nav>

<!-- Main Section -->
<div class="container mt-4">
  {% block content %}
  <!-- Your page content goes here -->
  {% endblock %}
</div>

<!-- Optional Footer -->
<footer>
  &copy; {{ year|default:"2025" }} FinanceTrack. All rights reserved.
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
